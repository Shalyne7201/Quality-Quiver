<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Associate Dashboard | Quality-Quiver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f9;
    }

    /* Header */
    .header {
      background: #0a2540;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .container {
      padding: 30px;
    }

    h2 {
      color: #0a2540;
      margin-bottom: 10px;
    }

    /* Floating cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 25px 15px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      font-weight: 600;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    /* PIP tabs */
    .pip-yes {
      background: linear-gradient(135deg, #1e9b4b, #2ecc71);
      color: white;
    }

    .pip-no {
      background: linear-gradient(135deg, #b11226, #e74c3c);
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Associate Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

      <div class="card pip-yes" onclick="soon()">ğŸŸ¢ PIP Y</div>

    function logout() {
      localStorage.clear();

</body>
</html>
