<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quality-Quiver</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 { margin-bottom: 20px; color: #333; }

    form { display: flex; flex-direction: column; gap: 15px; }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: #45a049; }

    .signup-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }

    .signup-link a { color: #4CAF50; text-decoration: none; }
    .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="leadership">Leadership</option>
        <option value="associate">Associate</option>
      </select>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if(username && password && role) {
        if(role === 'leadership') {
          alert(`Welcome, ${username} (Leadership)! Redirecting to leadership dashboard...`);
          window.location.href = 'leadership-dashboard.html';
        } else if(role === 'associate') {
          alert(`Welcome, ${username} (Associate)! Redirecting to associate dashboard...`);
          window.location.href = 'associate-dashboard.html';
        }
      } else {
        alert('Please fill in all fields and select a role.');
      }
    });
  </script>

</body>
</html>
