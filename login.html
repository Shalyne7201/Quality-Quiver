<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quality-Quiver</title>
  <link rel="stylesheet" href="style.css"> <!-- optional, if you have a CSS file -->
  <style>
    /* Reset & base */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login container */
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #45a049;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Top right signup */
    .signup-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Signup link top-right -->
  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    // Simple login handling
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Example: just redirect to dashboard (replace with real auth later)
      if(username && password) {
        alert(`Welcome, ${username}! Redirecting to dashboard...`);
        window.location.href = 'index.html';
      } else {
        alert('Please enter your username and password.');
      }
    });
  </script>

</body>
</html>
